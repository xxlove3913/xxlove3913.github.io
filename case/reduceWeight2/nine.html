<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>测测你的肥胖指数是多少？</title>
		<link rel="stylesheet" href="css/basic.css" />
		<link rel="stylesheet" href="css/css.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/js.js"></script>
	</head>
	<body>
		<div id="page9" class="container">
			<header class="title">
				<p>>>精确信息</p>
	        </header>
			<section class="page_info">
				<form  name="test" method="get">
					<ul>
						<li class="gender">
							<select>
								<option value="请选择性别">请选择性别</option>
								<option>女</option>
								<option>男</option>
							</select>
						</li>
						<li>
							<span>您的身高*</span>
							<input type="text" id="stature" placeholder="请输入您的身高"  />厘米(cm)
						</li>
						<li>
							<span>您的体重*</span>
							<input type="text" id="weight" placeholder="请输入您的体重"  />千克(kg)
						</li>
						<li>
							<span>您的年龄*</span>
							<input type="text"  placeholder="请输入您的年龄"  />岁
						</li>
						<li class="motionfre">
							<select>
								<option value="日运动量">日运动量</option>
								<option>轻度</option>
								<option>中度</option>
								<option>重度</option>
							</select>
						</li>
						<li class="button">
							<input type="button" class="test_btn" value="立即测试"  />
						</li>
					</ul>
				</form>
			</section>
		</div>
		<div id="result" class="container" style="display:none;">
			<section class="result_info">
				<div class="text clearfix">
					<h3>测试结果</h3>
					<h4 class="clearfix"><p>体质指数：<em>18</em><strong>**</strong><i>(21-22为最佳)</i></p></h4>
				</div>
				
				<p class="desc">体质值不仅关系到体重和体形，对人体健康也有重大的影响，过高或过低都意味着更容易患上慢性疾病。
</p>
<span>（体脂率适用于一般变通人，但运动员除外。）</span>
				<p class="tip">为了美，更为了健康，<br />
告诉大家一个健康瘦身的好方法~</p>
				<p class="way">【长按识别二维码添加微信号】</p>
				<p class="qr_code"><img src="images/qr_code.gif " /></p>
			</section>
		</div>
	</body>
</html>
